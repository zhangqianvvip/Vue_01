<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-bind实例</h1>
<hr>
<div id = "app">
  <p><img v-bind:src="imgSrc" width="200"/></p>
  <p><a :href="webUrl" target="_blank">么么么</a></p>
  <hr>
  <div v-bind:class="className">1,绑定class</div>
  <div v-bind:class="{classA:isOk}">2.绑定class中的判断</div>
  <div v-bind:class="[classA,classB]">3,绑定class中的数组</div>
  <div v-bind:class="isOk?classA:classB">4,绑定class中的三元运算符</div>
  <hr>
</div>
<div>
  <input type="checkbox" id="isOk" v-model="isOk">
  <label for="isOk">isOk={{isOk}}</label>
</div>
<hr>
<div :style="{color:red,fontSize:font}">5.绑定style</div>
<div :style="styleObject">6.对象绑定style</div>
</div>
<style>
  .classA{
    color:red;
  }
  .classB{
    font-size: 150%;
  }
</style>
  <script type="text/javascript">
    var app = new Vue({
  el:'#app',
      data:{
        imgSrc:'../assets/image/07.jpg',
        webUrl:'http://tech.taiji.com.cn/community/blogShow?id=454e702fccd84e489f580238bb89d807',
        className:'classA',
        isOk:false,
        classA:'classA',
        classB:'classB',
        red:'red',
        font:'20px',
        styleObject:{
          color:'green',
          fontSize:'24px'
        }
      }
    })
  </script>
</body>
</html>
