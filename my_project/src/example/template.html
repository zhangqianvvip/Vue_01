<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>helloworld</h1>
<hr>
<div id="app">
  {{message}}
</div>
<template id="tab">
  <h2 style="color:red">我是template标签模板</h2>
</template>
<script type="x-template" id="tab1">
<h2 style="color:blue">我是Script标签模板</h2>
</script>
<script type="text/javascript">
  var app = new Vue({
    el:'#app',
    data:{
      message:'hello world 么么么'
    },
    template:"#tab1",
    // template:'<h2 style="color:red">我是选项模板</h2>'
  })
</script>
</body>
</html>
