<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>methods Options</h1>
<hr>
<div id="app">
  {{a}}
<p><button @click="add(2)">ADD</button></p>
<p><btn @click.native="add(2)">ADD</btn></p>
</div>
<script type="text/javascript">
  var btn={
    template:'<button>组件ADD</button>'
  }
  var app= new Vue({
    el:'#app',
    data:{
      a:1
    },
    components:{
      "btn":btn
    },
    methods:{
      add:function(num){
        if(num!=''){
            this.a+=num;
        }else {
          this.a++;
        }
      }
    }
  })
</script>
</body>
</html>
